name: Test workflow

on:
  push:
    branches:
  pull_request:
    branches:

jobs:
  build:
    runs-on: ubuntu-latest
    name: Test Scala
    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch full history for Git data

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'adopt'
          java-version: '21'

      - name: Run tests
        run: sbt coverage test coverageReport


      - name: SonarCloud Scoverage Fix
        uses: pervasive-cats/sonarcloud-scoverage-fix@v1.0.1
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            scoverageReport: target/scala-3.3.3./scoverage-report/scoverage.xml
